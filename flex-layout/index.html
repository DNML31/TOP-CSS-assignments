<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex-Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">  
    <div class="header-left">
      <a href="http://www.google.com">About</a>
      <a href="http://www.google.com">Store</a>
    </div>
    <div class="header-right">  
      <a href="http://www.google.com">Profile</a>
      <a href="http://www.google.com">Settings</a>
    </div>
  </div>

  <div class="middle">
    <img src="logo.png">
    <input type="search" id="" name="">
    <ul class="buttons">
      <li class="dothething"><button>Do the thing!</button></li>
      <li class="otherthing"><button>Do the other thing!</button></li>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <a href="http://www.google.com">Advertising</a>
      <a href="http://www.google.com">Business</a>
    </div>
    <div class="footer-right">
      <a href="http://www.google.com">Privacy</a>
      <a href="http://www.google.com">Terms</a>
  </div>




</body>
